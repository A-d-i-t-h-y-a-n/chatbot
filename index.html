<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        .chat-container {
            max-width: 1200px;
            margin: 20px auto;
            width: 90%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            overflow: hidden;
        }

        .chat-header {
            padding: 24px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background: #4facfe;
            border-radius: 50%;
            box-shadow: 0 0 10px #4facfe;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .messages-container {
            flex-grow: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .message {
            max-width: 85%;
            padding: 16px 20px;
            border-radius: 20px;
            line-height: 1.5;
            animation: messageAppear 0.3s ease-out;
            position: relative;
            font-size: 0.95rem;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            padding: 16px 20px;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .typing-indicator.visible {
            display: flex;
            align-items: center;
            gap: 8px;
            animation: messageAppear 0.3s ease-out;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }

        .input-container {
            padding: 24px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-form {
            display: flex;
            gap: 12px;
            position: relative;
        }

        .message-input {
            flex-grow: 1;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            color: #fff;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-button {
            padding: 16px 28px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .send-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .send-button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
        }

        .send-icon {
            width: 18px;
            height: 18px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 10px;
                width: calc(100% - 20px);
                border-radius: 15px;
            }

            .message {
                max-width: 90%;
            }

            .send-button {
                padding: 16px;
            }

            .send-button span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator"></div>
            <h1>AI Assistant</h1>
        </div>
        <div class="messages-container" id="messages">
            <div class="message bot-message">
                Hello! I'm here to help you. Feel free to ask me anything! ðŸ‘‹
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            AI is thinking
            <div class="typing-dots">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            </div>
        </div>
        <div class="input-container">
            <form class="input-form" id="chatForm">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="sendButton">
                    <svg class="send-icon" viewBox="0 0 24 24">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                    <span>Send</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Initialize message history array
        let messageHistory = [
            { role: "assistant", content: "Hello! I'm here to help you. Feel free to ask me anything! ðŸ‘‹" }
        ];

        // Function to decode HTML entities
        function decodeHtmlEntities(text) {
            const textArea = document.createElement('textarea');
            textArea.innerHTML = text;
            return textArea.value;
        }

        async function sendChatRequest(prompt) {
            try {
                const response = await axios.post('https://nexra.aryahcr.cc/api/chat/complements', {
                    messages: messageHistory.concat({ role: "user", content: prompt }),
                    model: "chatgpt",
                    markdown: true,
                    stream: true
                }, {
                    headers: { 'Content-Type': 'application/json' }
                });

                return new Promise((resolve, reject) => {
                    const result = [];
                    const parts = response.data.split('\x1E');
                    
                    parts.forEach(part => {
                        try {
                            if (part.trim()) {
                                const parsedPart = JSON.parse(part);
                                const cleanMessage = decodeHtmlEntities(
                                    parsedPart.message
                                        .replace(/<[^>]*>/g, '')
                                        .replace(/\s+/g, ' ')
                                        .trim()
                                );
                                
                                if (cleanMessage) {
                                    result.push({ message: cleanMessage });
                                }
                            }
                        } catch (e) {
                            console.error('Error parsing part:', e);
                        }
                    });

                    resolve(result);
                });
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }

        const messagesContainer = document.getElementById('messages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        let currentBotMessage = null;

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = decodeHtmlEntities(content);
            messagesContainer.appendChild(messageDiv);
            
            messageHistory.push({
                role: isUser ? "user" : "assistant",
                content: content
            });

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            currentBotMessage = isUser ? null : messageDiv;
        }

        function showTypingIndicator() {
            typingIndicator.classList.add('visible');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.classList.remove('visible');
            currentBotMessage = null;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            
            if (!message) return;

            messageInput.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;

            addMessage(message, true);
            showTypingIndicator();

            try {
                const response = await sendChatRequest(message);
                hideTypingIndicator();
                
                if (response.length > 0) {
                    const lastMessage = response[response.length - 1].message;
                    addMessage(lastMessage);
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('Sorry, I encountered an error. Please try again.');
            }

            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        });

        messageInput.addEventListener('input', () => {
            sendButton.disabled = !messageInput.value.trim();
        });

        sendButton.disabled = true;
    </script>
</body>
</html>
